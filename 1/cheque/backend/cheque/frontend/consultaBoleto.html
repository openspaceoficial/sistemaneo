    <div class="container">
        <h2>Consulta de Boletos</h2>
        

        <!-- Formulário para Filtrar Boletos -->

                <label for="consultaStatus">Selecione o Status:</label>
                <select id="consultaStatus">
                    <option value="todos">Todos</option>
                    <option value="pago">Pago</option>
                    <option value="pendente">Pendente</option>
                    <option value="vencido">Vencido</option>
                </select>
                <button onclick="consultarBoletos()">Filtrar</button>
                <div id="resultados"></div>

        <div id="form-edicao" style="display:none;">
            <h3>Editar Boleto</h3>
            <form onsubmit="atualizarBoleto(event)">
                <input type="text" id="nome_pagador" placeholder="Nome do Pagador" required />
                <input type="text" id="cpf_pagador" placeholder="CPF do Pagador" required />
                <input type="text" id="endereco_pagador" placeholder="Endereço do Pagador" required />
                <input type="number" id="valor" placeholder="Valor" required />
                <input type="date" id="data_emissao" required />
                <input type="date" id="data_vencimento" required />
                <textarea id="descricao" placeholder="Descrição" required></textarea>
                <select id="status" required>
                    <option value="pago">Pago</option>
                    <option value="pendente">Pendente</option>
                    <option value="vencido">Vencido</option>
                </select>
                <button type="submit">Atualizar Boleto</button>
            </form>
        </div>
