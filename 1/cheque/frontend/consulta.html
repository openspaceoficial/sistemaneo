<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Cheques</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html {
            scroll-behavior: smooth;
        }

        /* Estilos básicos para o modal */
        .modal {
            display: none; /* Escondido por padrão */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4); /* Cor de fundo com opacidade */
            padding-top: 60px;
        }

        /* Estilo do conteúdo do modal */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        /* Estilo do botão de fechar */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="header-container">
        <h1>SISTEMA NEO</h1>
        <img src="logoneo.png" alt="Logo da Empresa" class="logo">
        <ul>
            <li><a href="cadastro.html">Cadastro de Cheque</a></li>
            <li><a href="relatorio.html">Relatório de Cheques</a></li>
            <li><a href="estoque.html">Estoque</a></li>
            <li><a href="consulta.html">Consulta</a></li>
            <li><a href="consultaBoleto.html">Consulta Boletos</a></li>
            <li><a href="boleto.html">Boleto</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Consulta de Cheques</h2>

        <!-- Formulário para Filtrar Cheques -->
        <div class="filter-container">
            <label for="statusFilter">Filtrar por Status:</label>
            <select id="statusFilter" onchange="filtrarCheques()">
                <option value="todos">Todos</option>
                <option value="compensado">Compensado</option>
                <option value="pendente">Pendente</option>
                <option value="atrasado">Atrasado</option>
            </select>
            <button onclick="carregarCheques()">Filtrar</button>
        </div>

        <!-- Tabela de Cheques -->
        <table class="tabela-cheques" id="chequesTable">
            <tr>
                <th>ID</th>
                <th>Número do Cheque</th>
                <th>Nome do Emitente</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Data de Emissão</th>
                <th>Data de Vencimento</th>
                <th>Ações</th> <!-- Coluna para os botões de editar e excluir -->
            </tr>
            <!-- As linhas da tabela serão inseridas dinamicamente aqui -->
        </table>
    </div>

    <!-- Modal de Edição -->
    <div id="modalEditar" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Editar Cheque</h3>
            <form id="formEditarCheque">
                <input type="hidden" id="editChequeId"> <!-- ID do cheque (escondido) -->
                
                <label for="editChequeNumero">Número do Cheque:</label>
                <input type="text" id="editChequeNumero" required><br>
                
                <label for="editNomeBeneficiario">Nome do Emitente:</label>
                <input type="text" id="editNomeBeneficiario" required><br>
                
                <label for="editValor">Valor:</label>
                <input type="number" step="any" id="editValor" required><br>
                
                <label for="editStatus">Status:</label>
                <select id="editStatus">
                    <option value="Pendente">Pendente</option>
                    <option value="Vencido">Atrasado</option>
                    <option value="Compensado">Pago</option>
                </select><br>
                
                <label for="editDataEmissao">Data de Emissão:</label>
                <input type="date" id="editDataEmissao" required><br>
                
                <label for="editDataVencimento">Data de Vencimento:</label>
                <input type="date" id="editDataVencimento" required><br>
                
                <label for="editDescricao">Descrição:</label>
                <input type="text" id="editDescricao"><br>
                
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <footer>
        <h5>Todos os direitos reservados - 2024</h5>
    </footer>

    <script src="script-consulta.js"></script>
</body>
</html>
